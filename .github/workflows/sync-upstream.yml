name: Sync from Upstream Repository

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout upstream repository
        uses: actions/checkout@v4
        with:
          repository: Melvynx/aiblueprint-cli-premium
          ref: main
          token: ${{ secrets.UPSTREAM_PAT }}
          path: upstream-repo
          fetch-depth: 0

      - name: Merge upstream changes
        run: |
          git remote add upstream $GITHUB_WORKSPACE/upstream-repo
          git fetch upstream main
          git merge upstream/main -X theirs --no-edit --allow-unrelated-histories
        continue-on-error: false

      - name: Check if there are changes to push
        id: check_changes
        run: |
          if git diff --quiet origin/main; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to push"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will push"
          fi

      - name: Push synchronized changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push origin main

      - name: Summary
        run: |
          echo "âœ… Sync complete"
          echo "ðŸ“¦ Latest commit: $(git log -1 --pretty=format:'%h - %s')"
