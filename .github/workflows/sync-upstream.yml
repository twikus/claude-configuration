name: Sync from Upstream Repository

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout upstream repository
        uses: actions/checkout@v4
        with:
          repository: Melvynx/aiblueprint-cli-premium
          ref: main
          token: ${{ secrets.UPSTREAM_PAT }}
          path: upstream-repo
          fetch-depth: 0

      - name: Merge upstream changes
        run: |
          git remote add upstream $GITHUB_WORKSPACE/upstream-repo
          git fetch upstream main
          git merge upstream/main -X theirs --no-edit --allow-unrelated-histories
        continue-on-error: false

      - name: Check if there are changes to push
        id: check_changes
        run: |
          if git diff --quiet origin/main; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to push"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will push"
          fi

      - name: Push synchronized changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push origin main

      - name: Get commit details
        id: commit_info
        run: |
          COMMIT_HASH=$(git log -1 --pretty=format:'%h')
          COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/$(git log -1 --pretty=format:'%H')"
          echo "hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "url=$COMMIT_URL" >> $GITHUB_OUTPUT

      - name: Discord notification - Success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          CHANGES="${{ steps.check_changes.outputs.changes }}"
          if [ "$CHANGES" = "true" ]; then
            STATUS_MSG="‚úÖ Sync completed with new changes"
            COLOR="3066993"
          else
            STATUS_MSG="‚úÖ Sync completed - Already up to date"
            COLOR="10181046"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"üîÑ Repository Sync\",
                   \"description\": \"$STATUS_MSG\",
                   \"color\": $COLOR,
                   \"fields\": [
                     {
                       \"name\": \"Repository\",
                       \"value\": \"[\`${{ github.repository }}\`](https://github.com/${{ github.repository }})\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Branch\",
                       \"value\": \"\`main\`\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Latest Commit\",
                       \"value\": \"[\`${{ steps.commit_info.outputs.hash }}\`](${{ steps.commit_info.outputs.url }}) - ${{ steps.commit_info.outputs.message }}\",
                       \"inline\": false
                     },
                     {
                       \"name\": \"Triggered By\",
                       \"value\": \"\`${{ github.event_name }}\`\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Workflow\",
                       \"value\": \"[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                       \"inline\": true
                     }
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                 }]
               }" \
               "$DISCORD_WEBHOOK"

      - name: Discord notification - Failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"‚ùå Repository Sync Failed\",
                   \"description\": \"The automated sync from upstream repository has failed.\",
                   \"color\": 15158332,
                   \"fields\": [
                     {
                       \"name\": \"Repository\",
                       \"value\": \"[\`${{ github.repository }}\`](https://github.com/${{ github.repository }})\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Branch\",
                       \"value\": \"\`main\`\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Error Details\",
                       \"value\": \"Check the workflow logs for more information.\",
                       \"inline\": false
                     },
                     {
                       \"name\": \"Triggered By\",
                       \"value\": \"\`${{ github.event_name }}\`\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"Workflow\",
                       \"value\": \"[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                       \"inline\": true
                     }
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                 }]
               }" \
               "$DISCORD_WEBHOOK"
